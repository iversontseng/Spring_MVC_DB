<!DOCTYPE html>
<html xmlns:th = "http://www.thymeLeaf.org">
<head>
<meta charset="BIG5">
<title>Student Management System</title>
</head>
<style>
h1.b{
  font-family: Arial, Helvetica, sans-serif;
}
h2.b{
  font-family: Arial, Helvetica, sans-serif;
}
a.b{
  font-family: Arial, Helvetica, sans-serif;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}
td, th {
  border: 1px solid #dddddd;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
<div align = "center">
	<h1 class = "b">Searching result</h1>
	<table border = "1" cellpadding = "10">
		<thead>
			<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Department</th>
			<th>Class</th>
			<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student : ${List}">
				<td th:text="${student.ID}">ID</td>
				<td th:text="${student.name}">Name</td>
				<td th:text="${student.department}">Department</td>
				<td th:text="${student.classfrom}">Class</td>
				<td>
					<a th:href="@{'/edit/' + ${student.ID}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${student.ID}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href = "/" class = "b">back to home</a>
</div>
</body>
</html>
