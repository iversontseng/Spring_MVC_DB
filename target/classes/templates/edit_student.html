<!DOCTYPE html>
<html xmlns:th = "http://www.thymeLeaf.org">
<head>
<meta charset="BIG5">
<title>Edit student</title>
</head>
<style>
h1.b{
  font-family: Arial, Helvetica, sans-serif;
}
h2.b{
  font-family: Arial, Helvetica, sans-serif;
}
a.b{
  font-family: Arial, Helvetica, sans-serif;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}
td, th {
  border: 1px solid #dddddd;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
	<div align  = "center">
		<h1 class="b">Edit student</h1>
		</br>
		<form action="#" th:action="@{/save}"th:object="${student}" method = "post">
			<table border = "1" cellpadding = "10">
				<tr>
					<td>Student ID</td>
					<td><input type="text" th:field="*{ID}"/></td>
				</tr>
				<tr>
					<td>Student Name</td>
					<td><input type="text" th:field="*{name}"/></td>
				</tr>
				<tr>
					<td>Student Department</td>
					<td><input type="text" th:field="*{department}"/></td>
				</tr>
				<tr>
					<td>Student Class</td>
					<td><input type="text" th:field="*{classfrom}"/></td>
				</tr>
				<tr>
					<td colspan = "2"><button type = "submit">Save!</button>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
